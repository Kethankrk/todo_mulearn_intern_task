{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO UPDATE</title>
    <link rel="stylesheet" href={% static 'style.css' %} />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    {% include 'mvt/navbar.html' %}
    <main class="max-h-screen flex justify-center pt-10">
        <form method="POST" id="add-todo-modal" class="bg-slate-200 p-10 w-full max-w-[600px] rounded-lg">
            <p class="text-center font-semibold text-xl mb-5">Update Todo</p>
            {% csrf_token %}
            <p class="mb-5">
                <label for="">Title:</label>
                <input type="text" id="id_title" name="title" value="{{todo.title}}">
            </p>
            <p class="mb-10">
                <label for="">Expire:</label>
                <input type="text" id="id_expire" name="expire" value="{{expire}}">
            </p>
            <input type="hidden" name="todo_id" value="{{todo.id}}">
            <button type="submit" class="rounded bg-green-400 px-3 py-1 text-white font-semibold hover:bg-green-600 w-full">UPDATE</button>
        </form>
    </main>
</body>
</html>
